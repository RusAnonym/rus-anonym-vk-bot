name: Build

on:
  push:
    branches: [dev, master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Configure
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      - name: Build
        run: npm run build:prod
